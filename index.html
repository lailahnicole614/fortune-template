<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Affirmation 8!</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/sun.jpeg" alt="logo" />
            <h1>Affirmation 8!</h1>
        </header>
        <h1>Affirmation 8 Ball!</h1>
        <main>
            <section id="prompt" class="prompt">
                <p>What's Heavy On Your Mind Today?</p>
                <input type="text" />
                <button id="Affirm Me">Affirm Me</button>
            </section>
            <section id="Affirmation" class="affirmation hide">
                <img src="/assets/8 ball affirmations.png" alt="8 ball" />
                <p id="answer"></p>
                <button id="reset">New Affirmation!</button>
            </section>
        </main>
    </body>
</html>
